<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">SternChat</h2>
      <div class="card my-5">

        <form [formGroup]="joinRoomForm" class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocL6sKhBn7A8v0eNSi5dVamhCDHD23GkxRjiTaXpAmY2kk8=s288-c-no"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input formControlName="user" type="text" class="form-control" id="displayname" aria-describedby="emailHelp" placeholder="Nickname">
          </div>
          <div class="mb-3">
            <input formControlName="room" type="text" class="form-control" id="roomname" placeholder="Room Name">
          </div>
          <div class="text-center">
            <button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" type="submit" class="btn btn-color px-5 mb-5 w-100">Join The Room</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
